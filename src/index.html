<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My IP</title>
</head>
<body>
	<p>My IP is <span id="ip"/></p>
    <script>
        fetch('https://ipinfo.io/json')
            .then(res=>res.text())
            .then(text=>{
                data = JSON.parse(text)
                document.getElementById('ip').innerHTML = data.ip
            })
    </script>
</body>
</html>
